<head>
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="pure-g">
    <div class="pure-u-lg-1-5 pure-u-1"></div>
    <div class="pure-u-lg-3-5 pure-u-1">
      <h1>Rock, Paper, Scissors</h1>

      <form class="shoot">
        <button class="new-play" name="rock">Rock</button>
        <button class="new-play" name="paper">Paper</button>
        <button class="new-play" name="scissors">Scissors</button>
      </form>
      <div>
        {{#each games}}
          {{> game}}
        {{/each}}
      </div>
    </div>
  </div>
</body>

<template name="game">
  <div class="game">
    <span> round: {{round}}</span>
    <div class="play">
      player1 threw {{p1}}.
    </div>
    <div class="play">
      player2 threw {{p2}}.
    </div>
  </div>
</template>
